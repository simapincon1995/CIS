<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Idea Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <!-- Floating Icon -->
    <div class="floating-icon">
        <button id="openForm" class="btn btn-primary">Customer Idea Portal</button>
    </div>

    <!-- Customer idea portal -->
    <div id="floatingForm" class="floating-form">
        <h4>Submit Your Ideas</h4>
        <form id="myForm">
            <div class="form-group">
                <label for="ideaType">Product Name </label>
                <select class="form-control" id="ideaType">
                    <option value="feature">WhistleB</option>
                    <option value="bug">EPIM</option>
                    <option value="feedback">Policy Tech</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="ideaType">Idea Type:</label>
                <select class="form-control" id="ideaType">
                    <option value="feature">Feature Request</option>
                    <option value="bug">Bug Report</option>
                    <option value="feedback">General Feedback</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" placeholder="Enter your description"></textarea>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" id="attachment">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>

</html>
